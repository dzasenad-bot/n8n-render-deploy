services:
  - type: web
    name: n8n
    env: docker
    plan: standard
    autoDeploy: true
    dockerfilePath: ./Dockerfile  # ili official image u image:
    envVars:
      - key: N8N_ENCRYPTION_KEY
        value: "<jaka_random_lozinka_32+>"
      - key: N8N_HOST
        value: "my-n8n.onrender.com"
      - key: N8N_PROTOCOL
        value: "https"
      - key: N8N_PORT
        value: "443"
      - key: WEBHOOK_URL
        value: "https://my-n8n.onrender.com/"
      - key: N8N_DATABASE_TYPE
        value: "postgresdb"
      - key: DB_POSTGRESDB_HOST
        fromDatabase:
          name: n8n-db
          property: host
      - key: DB_POSTGRESDB_PORT
        fromDatabase:
          name: n8n-db
          property: port
      - key: DB_POSTGRESDB_DATABASE
        fromDatabase:
          name: n8n-db
          property: database
      - key: DB_POSTGRESDB_USER
        fromDatabase:
          name: n8n-db
          property: user
      - key: DB_POSTGRESDB_PASSWORD
        fromDatabase:
          name: n8n-db
          property: password
      - key: DB_POSTGRESDB_SSL
        value: "true"
    databases:
      - name: n8n-db
